<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بچه‌های محل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://i.pinimg.com/originals/38/e3/27/38e3278023492b2e45f5dd8e8054bdb8.gif') repeat;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    #page1, #page2 {
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #page1 {
      display: flex;
    }

    .static-text {
      font-size: clamp(3rem, 6vw, 4.5rem);
      color: #ff0066;
      margin: 20px;
    }

    .big-title {
      font-size: clamp(5.5rem, 9vw, 7.5rem);
      color: #ff1493;
      text-shadow: 3px 3px #fff;
      margin: 20px;
      opacity: 0.2;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .love-button {
      font-size: clamp(4rem, 6vw, 5.5rem);
      padding: 1.5em 2.5em;
      background: #ffd700;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px #ffaa00;
      margin: 30px;
    }

    .love-button:hover {
      transform: scale(1.1);
    }

    .hint-text {
      font-size: 1.8rem;
      color: #fff;
      margin-top: 20px;
    }

    #passwordBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      gap: 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 60px;
      border-radius: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 40px #ff6699;
      z-index: 1000;
    }

    #passwordInput {
      padding: 1.2em;
      font-size: 2.2rem;
      border-radius: 20px;
      border: none;
      width: 400px;
      text-align: center;
    }

    #submitBtn {
      padding: 1em 3em;
      font-size: 2rem;
      border: none;
      background: #ff3366;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6699;
    }

    @keyframes pulse1 {
      0%, 14.28%, 100% { opacity: 1; }
      21.42%, 92.84% { opacity: 0.2; }
    }

    @keyframes pulse2 {
      14.28%, 28.56% { opacity: 1; }
      0%, 100%, 35.7% { opacity: 0.2; }
    }

    @keyframes pulse3 {
      28.56%, 42.84% { opacity: 1; }
      0%, 14.28%, 57.12%, 100% { opacity: 0.2; }
    }

    @keyframes pulse4 {
      42.84%, 57.12% { opacity: 1; }
      0%, 28.56%, 71.4%, 100% { opacity: 0.2; }
    }

    .title-group .big-title:nth-child(1) {
      animation: pulse1 6s infinite;
    }

    .title-group .big-title:nth-child(2) {
      animation: pulse2 6s infinite;
    }

    .title-group .big-title:nth-child(3) {
      animation: pulse3 6s infinite;
    }

    .title-group .big-title:nth-child(4) {
      animation: pulse4 6s infinite;
    }

    /* صفحه دوم */
    #page2 {
      background: #fff0f5;
    }

    #page2 img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
    }

    #page2 .emoji {
      font-size: 5.5rem;
      margin-top: 75px;
    }
  </style>
</head>
<body>

  <!-- صفحه اول -->
  <div id="page1">
    <div class="static-text">ساخته شده توسط بچه‌های محل</div>
    <div class="hint-text">روی دکمه‌ی پایین کلیک کنید</div>
    <button class="love-button" onclick="showPasswordBox()">A❤️A</button>

    <div id="passwordBox">
      <input type="text" id="passwordInput" placeholder="رمز عبور را وارد کنید">
      <button id="submitBtn" onclick="checkPassword()">ورود</button>
    </div>

    <div class="title-group">
      <div class="big-title">بچه خوشگلای شهر</div>
      <div class="big-title">بچه خوشگلای شهر</div>
      <div class="big-title">بچه خوشگلای شهر</div>
      <div class="big-title">بچه خوشگلای شهر</div>
    </div>
  </div>

  <!-- صفحه دوم -->
  <div id="page2">
    <img src="https://uploadkon.ir/uploads/4a7715_25combined-image.jpg" alt="تصویر عاشقانه">
    <div class="emoji">😂😂😂</div>
  </div>

  <script>
    function showPasswordBox() {
      document.getElementById("passwordBox").style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "امیر علی ❤️ آذین") {
        document.getElementById("page1").style.display = "none";
        document.body.style.background = "#fff0f5";
        document.getElementById("page2").style.display = "flex";
      } else {
        alert("رمز اشتباه است!");
      }
    }
  </script>

</body>
</html>
